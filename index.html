<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Simulador Minimalista Compacto ‚Äì Grupo H</title>
<link href="https://fonts.googleapis.com/css2?family=Geomanist:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Geomanist', Arial, sans-serif;
    margin:0;
    padding:0;
    background:#ffffff;
  }
  .container {
    max-width: 500px; 
    margin: 2rem auto;
    background: #5980a6;
    padding: 2rem; 
    border-radius: 12px;
  }
  .logo {
    display:block;
    margin:0 auto 1.5rem;
    width:250px; /* logo maior */
  }
  h2 {
    text-align:center;
    margin-bottom:1.5rem;
    color:#ebb830;
    font-weight:700;
    font-size:1.8rem;
  }
  .slider-container, .parcelas-container {
    margin-bottom:1.5rem;
    position: relative;
  }
  label {
    display:block;
    margin-bottom:0.4rem;
    font-weight:700;
    color:#ffffff;
    font-size:0.95rem;
  }
  .slider-value {
    text-align:right;
    font-weight:bold;
    color:#ffffff;
    margin-top:0.3rem;
    font-size:0.9rem;
  }
  input[type="range"] {
    -webkit-appearance:none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #ebb830;
    outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance:none;
    width:28px;   
    height:28px;
    border-radius:50%;
    background:#ffffff;
    cursor:pointer;
    border:2px solid #5980a6;
  }
  input[type="range"]::-moz-range-thumb {
    width:28px;   
    height:28px;
    border-radius:50%;
    background:#ffffff;
    cursor:pointer;
    border:2px solid #5980a6;
  }
  .parcelas-btns {
    display:flex;
    justify-content:space-between;
  }
  .parcelas-btn {
    flex:1;
    margin:0 3px;
    padding:0.5rem 0;
    background:#ebb830;
    border:none;
    border-radius:6px;
    color:#5980a6;
    font-weight:700;
    font-size:0.9rem;
    cursor:pointer;
    transition: background 0.3s;
  }
  .parcelas-btn.selected {
    background:#ffffff;
    color:#5980a6;
  }
  .resultado {
    margin-top:1.5rem;
    font-size:1.4rem;
    font-weight:700;
    text-align:center;
    background:#ebb830;
    padding:1rem;
    border-radius:10px;
    color:#5980a6;
  }
  .botao-whats {
    margin-top:1rem;
    display:block;
    width:100%;
    padding:0.7rem 0;
    background:#ebb830;
    border:none;
    border-radius:8px;
    color:#5980a6;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
    text-align:center;
    transition: background 0.3s;
  }
  .botao-whats:hover {
    background:#ffffff;
  }
  .contatos {
    margin-top:1.5rem;
    text-align:center;
    font-size:0.95rem;
    color:#ffffff;
  }
  .disclaimer {
    margin-top:1rem;
    font-size:0.8rem;
    color:#f0f0f0;
    text-align:center;
    font-style:italic;
  }
</style>
</head>
<body>

<div class="container">
  <img src="logo-grupo-h.png" alt="Grupo H" class="logo">
  <h2>Fa√ßa uma pr√©-simula√ß√£o do empr√©stimo do Trabalhador!</h2>
  
  <div class="slider-container">
    <label for="valor">Valor do Empr√©stimo (R$):</label>
    <input type="range" id="valor" min="1000" max="10000" step="500" value="5000" oninput="atualizarSimulador()">
    <div class="slider-value" id="valorDisplay">R$ 5.000</div>
  </div>
  
  <div class="parcelas-container">
    <label>N√∫mero de Parcelas:</label>
    <div class="parcelas-btns">
      <button class="parcelas-btn" onclick="selecionarParcelas(10)">10x</button>
      <button class="parcelas-btn" onclick="selecionarParcelas(12)">12x</button>
      <button class="parcelas-btn" onclick="selecionarParcelas(18)">18x</button>
      <button class="parcelas-btn" onclick="selecionarParcelas(24)">24x</button>
    </div>
  </div>
  
  <div class="resultado" id="resultado">Parcela: R$ 0</div>

  <button class="botao-whats" onclick="enviarWhatsApp()">Enviar Simula√ß√£o</button>
  
  <div class="contatos">
    <p>üì± WhatsApp: (11) 97681-3144 | ‚òéÔ∏è Telefone: (11) 3456-7890</p>
  </div>
  
  <div class="disclaimer">
    *Simula√ß√£o √© uma base. O valor final pode variar de acordo com o perfil de cr√©dito de cada cliente.
  </div>
</div>

<script>
const taxa = 0.035; // taxa de 3,5%
let parcelas = 10;

function atualizarSimulador() {
  const valor = parseFloat(document.getElementById('valor').value);
  document.getElementById('valorDisplay').innerText = 'R$ ' + valor.toLocaleString('pt-BR');
  
  const parcela = (valor * taxa) / (1 - Math.pow(1 + taxa, -parcelas));
  document.getElementById('resultado').innerText = `Parcela: R$ ${parcela.toFixed(2)}`;
}

function selecionarParcelas(num) {
  parcelas = num;
  const btns = document.querySelectorAll('.parcelas-btn');
  btns.forEach(b => b.classList.remove('selected'));
  btns.forEach(b => { if(b.innerText.startsWith(num)) b.classList.add('selected'); });
  atualizarSimulador();
}

function enviarWhatsApp() {
  const valor = document.getElementById('valor').value;
  const msg = `Ol√°! Simulei o valor de R$ ${parseFloat(valor).toLocaleString('pt-BR')} em ${parcelas} parcelas na calculadora! Vamos seguir.`;
  const link = `https://wa.me/5511976813144?text=${encodeURIComponent(msg)}`;
  window.open(link, '_blank');
}

window.onload = function() {
  selecionarParcelas(10);
  atualizarSimulador();
};
</script>

</body>
</html>
